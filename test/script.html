                */
                // if - oddiy shart operatori
                if (r == true) {
                    alert('aniqmi')
                } else {
                    x = '<a href="index.html">bb</a>' ;
                }
                // DOM elemantiga muroajat, aniqrog'i HTML elementga 
                document.getElementById("confirm_result").innerHTML =
                "Sizning tanlovingiz: " + x;
